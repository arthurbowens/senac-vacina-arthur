<div class="container">
  <div class="card">
    <div class="card-header bg-primary">
      <h5>Consultar Estoque</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <label for="montadora">Selecione uma Montadora:</label>
          <select class="form-control" [(ngModel)]="montadoraSelecionada">
            <option *ngFor="let montadora of montadoras" [value]="montadora.id">{{ montadora.nome }} ({{ montadora.paisFundacao }})</option>
          </select>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" (click)="consultarEstoque()">Consultar Estoque</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="totalVeiculos !== null">
    <div class="alert alert-success mt-3" role="alert">
      <ng-container *ngIf="montadoraSelecionada !== null">
        A montadora {{ montadoraSelecionada.nome }} possui um total de {{ totalVeiculos }} ve√≠culos em estoque.
      </ng-container>
    </div>
  </div>
</div>
